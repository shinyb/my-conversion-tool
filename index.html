<!doctype html>
<html>
    <head>
        <title>Metric/Emperial Conversion Tool</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&                display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        
            <div class="hero">
                <h1>Metric/Imperial Unit Conversion</h1>
                <form>
                    <input id="unit-number" value="20" class="unit-container" type="text">
                    <button type="button" id="unit-btn">Convert</button>
                </form>
              </div>
         <main>   
        <div class="box" #id="length-box">
            <h2>Length (Meter/Feet)</h2>
            <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="box" #id="volume-box">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="box" #id="mass-box">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
        
        </main>
        <script src="index.js"></script>
    </body>
</html>
